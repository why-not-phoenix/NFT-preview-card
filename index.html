<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>


<body>
  <div class="main-section">
    <div class="r">
      <img class="invisible-img" src="images/icon-view.svg" alt="invisible-icon-img">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium-img">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="para-2">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="ethereum-icon-img">
        <p class="icon-info">0.041 ETH</p>
      </div>
      <div class="time-lapse">
        <img src="images/icon-clock.svg" alt="clock-icon">
        <p class="icon-info">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="jules-wyvern">
      <img id="jules-wyvern" src="images/image-avatar.png" alt="jules-wyvern-img">
      <p class="icon-info">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/why-not-phoenix" target="_blank">Dominion (@why-not-phoenix)</a>.
  </div>
</body>
</html>
